<div class="container py-5">
    <form action="post" class="mx-auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
        <h1 class="mb-5 text-center" > Inicio de sesion</h1>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" [(ngModel)]="usuario.email" required >
            <div class="invalid-feedback">
                Please choose a username.
              </div>
        </div>
        <div class="mb-3">
            <label for="email">Contrase√±a</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="usuario.password" required >
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-block">Ingresar</button>
        </div>
    </form>
</div>
